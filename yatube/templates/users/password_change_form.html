{% extends "base.html" %}
{% load user_filters %}
{% block title %}Изменить пароль{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 p-5">
    <div class="card">
      <div class="card-header">
        Изменить пароль
      </div>
      <div class="card-body">

        <div class="card-body">
          {% include 'includes/error_handler.html' %}

          <form method="post" action="{% url 'users:password_change_form' %}">
            {% csrf_token %}

            {% for field in form %}
                {% include 'includes/form_fields.html' %}
            {% endfor %}

            <div class="col-md-6 offset-md-4">
              <button type="submit" class="btn btn-primary">
                Изменить пароль
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
